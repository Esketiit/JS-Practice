<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">

    <title>Document</title>
</head>

<body>
    <div class="movie-container">
        <div class="tools">

            <button data-id="add-movie">Add Movie</button>
            <select name="genre-dropdown">
                <option value="all" default>All Movies</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="action">Action</option>
            </select>
        </div>

        <div class="container">
            <form class="add-movie-form" style="">
                <h3>Add a Movie!</h3>

                <input type="text" name="genre" value="" placeholder="Enter a movies's genre..." class="input-text">
                <br>
                <input type="text" name="title" value="" placeholder="Enter a movies's name..." class="input-text">
                <br>
                <input type="text" name="duration-in-hours" value="" placeholder="Enter a movies's running time..."
                    class="input-text">
                <br>
                <input type="text" name="cover" value="" placeholder="Enter a movie's image URL..." class="input-text">
                <br>
                <input type="submit" name="submit" value="Create New Movie" class="submit">
            </form>
        </div>

        <br />
        <ul class="movie-list" style="list-style-type:none;" id="horror">
            <h2>Horror Movies:</h2>
        </ul>
        <ul class="movie-list" style="list-style-type:none;" id="comedy">
            <h2>Comedy Movies:</h2>

        </ul>
        <ul class="movie-list" style="list-style-type:none;" id="action">
            <h2>Action Movies:</h2>

        </ul>
    </div>

</body>

<script src="index.js"></script>

</html>
